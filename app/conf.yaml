---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-demo-email
  namespace: microservice-demo
spec:
  selector:
    matchLabels:
      app: microservice-demo-email
  template:
    metadata:
      labels:
        app: microservice-demo-email
    spec:
      containers:
      - name: microservice-demo-email
        image: gcr.io/google-samples/microservices-demo/emailservice:v0.2.3
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080" 
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        livenessProbe:
            periodSeconds: 5
            exec: 
                command: ["/bin/grpc_health_probe", "-addr=:8080"]
        readinessProbe:
            periodSeconds: 5
            exec: 
                command: ["/bin/grpc_health_probe", "-addr=:8080"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi       
---
apiVersion: v1
kind: Service
metadata:
  name: emailservice
  namespace: microservice-demo
spec:
  type: ClusterIP
  selector:
    app: microservice-demo-email
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 8080

