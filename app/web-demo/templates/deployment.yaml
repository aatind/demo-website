apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.nameSpace }}
spec:
  replicas: {{ .Values.appReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:    
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.appImage }}:{{ .Values.appVersion }}"
        ports:
        - containerPort: {{ .Values.containerPort }}


        env:
        {{- range .Values.containerEnvVars }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end}} 


        livenessProbe:
        {{- range .Values.livenessProbe }}
        -     periodSeconds: {{ .periodSeconds }}
              exec: 
                command: {{ .execCommand }}
        {{- end}} 

        readinessProbe:   
        {{- range .Values.readinessProbe }}    
        -    periodSeconds: {{ .periodSeconds }}
             exec: 
                command: {{ .execCommand }}
        {{- end}} 

        resources:
        {{- range .Values.resources }}
          requests:
            cpu: {{ .requestCpu }}
            memory: {{ .requestMemory }}
          limits:
            cpu: {{ .limitsCpu }}
            memory: {{ .limitsMemory }}       
        {{- end}}